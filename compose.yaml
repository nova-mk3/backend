services:
  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile
    container_name: jenkins
    user: root
    ports:
      - "${JENKINS_PORT}:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    environment:
      - JENKINS_PORT=${JENKINS_PORT}
    networks:
      - 'backend_network'

  mysql:
    image: 'mysql:latest'
    environment:
      - 'MYSQL_DATABASE=${MYSQL_DATABASE}'
      - 'MYSQL_USER=${MYSQL_USER}'
      - 'MYSQL_PASSWORD=${MYSQL_PASSWORD}'
      - 'MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}'
    ports:
      - '${MYSQL_EX_PORT}:${MYSQL_IN_PORT}'
    volumes:
      - '${MYSQL_VOLUME_PATH}:/var/lib/mysql'
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - 'backend_network'

  spring-app:
    build: .
    volumes:
      - .env:/app/.env
    environment:
      - 'SPRING_DATASOURCE_URL=jdbc:mysql://${MYSQL_HOST}:${MYSQL_IN_PORT}/${MYSQL_DATABASE}'
      - 'SPRING_DATASOURCE_USERNAME=${MYSQL_USER}'
      - 'SPRING_DATASOURCE_PASSWORD=${MYSQL_PASSWORD}'
      - 'SPRING_PROFILE_ACTIVE=${SPRING_PROFILE_ACTIVE}'
    ports:
      - '${SPRING_APP_PORT}:8080'
#    healthcheck:
#      test: ["CMD", "curl","-f","https://0.0.0.0:8080/actuator/health"]
#      interval: 10s
#      timeout: 5s
#      retries: 10
#      start_period: 500s
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - 'backend_network'

volumes:
  jenkins_home:
  mysql_data:

networks:
  backend_network:
